{{ define "StrongPass" }}
<!-- Strong Password -->
<div class="max-w-sm">
	<div class="flex">
		<div class="relative flex-1">
			<input
				type="password"
				id="hs-strong-password-with-indicator-and-hint-in-popover"
				class="block w-full rounded-md border-gray-200 px-4 py-3 text-sm focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50 dark:border-gray-700 dark:bg-slate-900 dark:text-gray-400 dark:focus:ring-gray-600"
				placeholder="Enter password"
			/>
			<div
				id="hs-strong-password-popover"
				class="absolute z-10 hidden w-full rounded-lg bg-white p-4 shadow-md dark:divide-gray-700 dark:border dark:border-gray-700 dark:bg-gray-800"
			>
				<div
					id="hs-strong-password-in-popover"
					data-hs-strong-password='{
              "target": "#hs-strong-password-with-indicator-and-hint-in-popover",
              "hints": "#hs-strong-password-popover",
              "stripClasses": "hs-strong-password:opacity-100 hs-strong-password-accepted:bg-teal-500 h-2 flex-auto rounded-full bg-blue-500 opacity-50 mx-1",
              "mode": "popover"
            }'
					class="-mx-1 mt-2 flex"
				></div>

				<h4
					class="mt-3 text-sm font-semibold text-gray-800 dark:text-white"
				>
					Your password must contain:
				</h4>

				<ul class="space-y-1 text-sm text-gray-500">
					<li
						data-hs-strong-password-hints-rule-text="min-length"
						class="flex items-center gap-x-2 hs-strong-password-active:text-teal-500"
					>
						<span class="hidden" data-check>
							<svg
								class="h-4 w-4 flex-shrink-0"
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<polyline points="20 6 9 17 4 12" />
							</svg>
						</span>
						<span data-uncheck>
							<svg
								class="h-4 w-4 flex-shrink-0"
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path d="M18 6 6 18" />
								<path d="m6 6 12 12" />
							</svg>
						</span>
						Minimum number of characters is 6.
					</li>
					<li
						data-hs-strong-password-hints-rule-text="lowercase"
						class="flex items-center gap-x-2 hs-strong-password-active:text-teal-500"
					>
						<span class="hidden" data-check>
							<svg
								class="h-4 w-4 flex-shrink-0"
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<polyline points="20 6 9 17 4 12" />
							</svg>
						</span>
						<span data-uncheck>
							<svg
								class="h-4 w-4 flex-shrink-0"
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path d="M18 6 6 18" />
								<path d="m6 6 12 12" />
							</svg>
						</span>
						Should contain lowercase.
					</li>
					<li
						data-hs-strong-password-hints-rule-text="uppercase"
						class="flex items-center gap-x-2 hs-strong-password-active:text-teal-500"
					>
						<span class="hidden" data-check>
							<svg
								class="h-4 w-4 flex-shrink-0"

							</svg>
						</span>
						<span data-uncheck>
							<svg

								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path d="M18 6 6 18" />
								<path d="m6 6 12 12" />
							</svg>
						</span>
						Should contain uppercase.
					</li>
					<li
						data-hs-strong-password-hints-rule-text="numbers"
						class="flex items-center gap-x-2 hs-strong-password-active:text-teal-500"
					>
						<span class="hidden" data-check>
							<svg
								class="h-4 w-4 flex-shrink-0"
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<polyline points="20 6 9 17 4 12" />
							</svg>
						</span>
						<span data-uncheck>
							<svg
								class="h-4 w-4 flex-shrink-0"
								xmlns="http://www.w3.org/2000/svg"
								width="24"

								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path d="M18 6 6 18" />
								<path d="m6 6 12 12" />
							</svg>
						</span>
						Should contain numbers.
					</li>
					<li
						data-hs-strong-password-hints-rule-text="special-characters"
						class="flex items-center gap-x-2 hs-strong-password-active:text-teal-500"
					>
						<span class="hidden" data-check>
							<svg
								class="h-4 w-4 flex-shrink-0"
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<polyline points="20 6 9 17 4 12" />
							</svg>
						</span>
						<span data-uncheck>
							<svg

								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
							>
								<path d="M18 6 6 18" />
								<path d="m6 6 12 12" />
							</svg>
						</span>
						Should contain special characters.
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
<!-- End Strong Password -->
{{ end }}
